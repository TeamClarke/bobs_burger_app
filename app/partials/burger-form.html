<form id="new-burger-form">
  <div class="form-group">
    <label for="burger-name">Burger Name</label>
    <input type="text" class="form-control" placeholder="Enter a name" id="burger-name-input"/>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
     <input type="number" id="quantity" min="1" max="100">
  </div>
  <section id="ingredients-container">
  </section>
  <button type="submit">Submit</button>
</form>

<script type="text/x-handlebars-template" id="ingredientsSelectTemp">
  {{#each categories}}
    <div class="ingredients" id={{@key}}>
      <h2>{{@key}}</h2>
      <ul>
      {{#each this}}
        <input type="checkbox" data-category="{{@../key}}" id="ingredient-{{this.id}}" value="{{this.name}}" />{{this.name}}<br />
      {{/each}}
      </ul>
    </div>
  {{/each}}
</script>
