<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>bobs_burgers_app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <ul class="nav nav-pills">
        <li><a href="#">Home</a></li>
        <li><a href="#/burgers">Menu</a></li>
        <li class="signed-in"><a href="#/orders">Orders</a></li>
        <li class='signed-out'><a href="#/users">Sign Up</a></li>
        <li class='signed-out'><a href="#/users/sign_in">Sign In</a></li>
        <li  class="signed-in" id="sign-out"><a href=''>Sign Out</a></li>
        <li><a href="#/cart">Cart</a></li>
        <button class="btn" id='menu-toggle'></button>
      </ul>
    </nav>

    <div id='full-screen'>
      <section id="container">
      </section>
    </div>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/user.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      Stripe.setPublishableKey('pk_test_IY5irc1eNOxYQ6xMlavhENaa');
    </script>

    <script type="text/x-handlebars-template" id="homeTemplate">
    <div id="restaurant-info">
      <h1>Welcome to Bobs Burgers!</h1>
      <p>Bacon ipsum dolor amet pig ham filet mignon pork frankfurter sausage beef. Porchetta ribeye shoulder ground round. Beef corned beef jowl hamburger chuck sausage landjaeger short loin tri-tip shoulder beef ribs. Pork loin shankle tongue, spare ribs short loin andouille chicken flank meatloaf kielbasa ground round corned beef bacon biltong. Pork belly meatball tail picanha shoulder. Pig biltong shank, ground round sausage ribeye chicken porchetta.

Venison ball tip meatloaf bresaola. Filet mignon shank drumstick, short ribs swine leberkas rump. Meatloaf cow venison ham hock alcatra corned beef filet mignon, tri-tip short ribs. Salami jerky bacon chuck. Cupim hamburger frankfurter fatback andouille shoulder ham hock shankle short loin filet mignon ground round chuck tongue turkey.</p>
  </div>
    </script>

    <script type="text/x-handlebars-template" id="burgerIndexTemplate">
      {{#each burgers}}
      <a href="#/burgers/{{id}}">
        <div class="burgers">
          <div class="burger-image-div"><img class="burger-image img-responsive" src="http://www.hdwallpaperspulse.com/wp-content/uploads/2012/10/624.PortobelloMushroom_SixDollarBurger.jpg"></div>

          <div class="burger-info">
            <h3>{{name}}</h3>
            <p>Price: {{price}}</p>
              <p>
            {{#each ingredients}}
             • {{name}}
            {{/each}}
             • </p>
            </div>
        </div>
        </a>
      {{/each}}

        <a href="#/new-burger">
        <div class="burgers">
          <div class="burger-image-div"><img class="burger-image img-responsive" src="http://www.hdwallpaperspulse.com/wp-content/uploads/2012/10/624.PortobelloMushroom_SixDollarBurger.jpg"></div>

          <div class="burger-info">
            <h3>Create your Own!</h3>
          </div>
        </div>
        </a>

    </script>

    <script type="text/x-handlebars-template" id="ingredientIndexTemplate">


      {{#each categories}}
        <div class="ingredients">
          <h2>{{@key}}</h2>
          <ul>
          {{#each this}}
            <li data-category="{{@../key}}" id="ingredient-{{this.id}}">{{this.name}}</li>
          {{/each}}
          </ul>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="orderIndexTemplate">
      {{#each orders}}
        <div class="orders">
          <h2>{{burgers}}</h2>
          <h3>{{total_price}}</h3>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="burgerShowTemp">
      <div>
        <h2>{{burger.name}}</h2>
        <p>{{burger.price}}</p>
        <h3>Ingredients:</h3>
        {{#each burger.ingredients}}
          <h4>{{category}}: {{name}}</h4>
        {{/each}}
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" max="100" value="1">
        </div>
        <button type="button" class="btn btn-default" id="addToCart">Add To Cart</button>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="shoppingCart">
      {{#each array}}
        <div id="burger-{{@key}}">
          {{#each this}}
            <p>{{name}}: {{quantity}}</p>
            <p>Price: {{price}}</p>
            <button type="button" class="btn btn-default edit" id="edit-{{@../key}}">Edit</button>
            <button type="button" class="btn btn-danger delete" id="delete-{{@../key}}">Delete</button>
          {{/each}}
        </div>
      {{/each}}
      <button type="button" class="btn btn-danger"><a href="#/checkout">Checkout</a></button>
      Total Price: {{totalPrice}}
    </script>




  </body>
</html>
